<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
        html, body {
            margin: 0;
            height: 100%;
        }
    </style>
</head>

<body>
<script type="text/javascript">
const BASE = 'http://localhost:8000'
const URL = 'https://fastapi.tiangolo.com'

window.onload = () => {
    const body = document.querySelector('body')
    const { clientWidth, clientHeight } = body
    const url = `${BASE}/?id=123&height=${clientHeight}&width=${clientWidth}&url=${URL}`
    document.querySelector('img').src = url

    body.onclick = ({ offsetX, offsetY }) => {
        const { clientWidth, clientHeight } = body
        const url = `${BASE}/?id=123&height=${clientHeight}&width=${clientWidth}&x=${offsetX}&y=${offsetY}&url=${URL}`
        document.querySelector('img').src = url
    }
}
</script>

<img src="">
</body>
</html>
