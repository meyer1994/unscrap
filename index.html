<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style type="text/css">
    /* Makes the image cover the whole screen */
    html, body {
      margin: 0;
      height: 100%;
    }
  </style>
</head>

<body>
  <script type="text/javascript">
    const BASE = 'http://localhost:8000/image'  // Server URL
    const SITE = 'https://www.wikipedia.org/'  // Website to navigate

    const ID = Math.random().toString().substring(2)

    const url = params => {
      const u = new URL(BASE)
      const entries = Object.entries(params)
      for (const [key, val] of entries) {
        u.searchParams.append(key, val)
      }
      u.searchParams.set('url', SITE)
      return u
    }

    window.onload = () => {
      const body = document.querySelector('body')
      const params = {
        id: ID,
        height: body.clientHeight,
        width: body.clientWidth,
        url: SITE,
      }
      document.querySelector('img').src = url(params)

      body.onclick = ({ offsetX, offsetY }) => {
        const params = {
          id: ID,
          height: body.clientHeight,
          width: body.clientWidth,
          x: offsetX,
          y: offsetY,
          url: SITE,
        }
        document.querySelector('img').src = url(params)
      }
    }
  </script>

  <img src="">
</body>
</html>
